<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('nqs82aFC9vWTnjJv7');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
  
                emailjs.sendForm('service_qyejor8', 'template_gux7f0i', this)
                    .then(function() {
                        console.log('SUCCESS!');
                        alert("Email Sent Successfully");
                    }, function(error) {
                        console.log('FAILED...', error);
                        alert("Error Occur");
                    });
            });
        }
    </script>
    <body style="background-color:  rgb(170,170,161);">
        <div class="container">
            <div class="card col-md-6 offset-md-3" style="margin-top:50px;">
              <div class="card-body" style="background-color: pink;">
                <h2 style="text-align: center;color:hotpink;">Contact Me</h2>
                <form id="contact-form">
                <label for="thename">Name</label>
                <input type="text" class="form-control" id="thename" placeholder="Enter Name"  name="contact_number">
                <label for="themail">Email:</label>
                <input type="email" class="form-control" id="themail" placeholder="Enter Email"  name="user_email">
                <label for="themsg">Message</label>
                <textarea class="form-control" id="themsg" name="message" placeholder="Enter Message or Link for Job opportunities"></textarea>
                <button class="btn btn-danger btn-sm" style="margin-top:10px;" type="submit" value="send">Send</button>
                <img src="../images/contact-us.gif" alt="" class="col-12">
                </form>
              </div>
            </div>
          </div>
          <a href="../index.html" style="text-decoration: none;font-size: 40px; display: flex;justify-content: center;"> Back to Home Page</a>
       
    
</body>
</html>
